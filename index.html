<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <output class="history">display</output>
                <output class="current">display</output>
            </div>
            <div class="keypad">
                <div class="left-column">
                    <div class="first-row">
                        <button class="reset">Ac</button>
                        <button class="backspace">ðŸ”¥</button>
                        <button class="class">/</button>
                    </div>
                    <div class="second-row">
                        <button class="seven">7</button>
                        <button class="eight">8</button>
                        <button class="nine">9</button>
                    </div>
                    <div class="third-row">
                        <button class="four">4</button>
                        <button class="five">5</button>
                        <button class="six">6</button>
                    </div>
                    <div class="fourth-row">
                        <button class="one">1</button>
                        <button class="two">2</button>
                        <button class="three">3</button>
                    </div>
                    <div class="fifth-row">
                        <button class="zero">0</button>
                        <button class="decimal">.</button>
                    </div>
                </div>
                <div class="right-column ">
                    <button class="multiplication">*</button>
                    <button class="addition">+</button>
                    <button class="subtraction">-</button>
                    <button class="equal">=</button>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
