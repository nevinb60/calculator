<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <output class="history"></output>
                <output class="current"></output>
            </div>
            <div class="keypad">
                <div class="left-column">
                    <div class="first-row">
                        <button class="reset">Ac</button>
                        <button class="backspace">ðŸ”¥</button>
                        <button class="class" data-value="/">/</button>
                    </div>
                    <div class="second-row">
                        <button class="number" data-value="7">7</button>
                        <button class="number" data-value="8">8</button>
                        <button class="number" data-value="9">9</button>
                    </div>
                    <div class="third-row">
                        <button class="number" data-value="4">4</button>
                        <button class="number" data-value="5">5</button>
                        <button class="number" data-value="6">6</button>
                    </div>
                    <div class="fourth-row">
                        <button class="number" data-value="1">1</button>
                        <button class="number" data-value="2">2</button>
                        <button class="number" data-value="3">3</button>
                    </div>
                    <div class="fifth-row">
                        <button class="number" data-value="0">0</button>
                        <button class="decimal" data-value=".">.</button>
                    </div>
                </div>
                <div class="right-column ">
                    <button class="multiplication" data-value="*">*</button>
                    <button class="addition" data-value="+">+</button>
                    <button class="subtraction" data-value="-">-</button>
                    <button class="equal" data-value="=">=</button>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
